<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<body>
    <h1>HTML FORMS</h1>
    <form method='GET' action="sid.html">
      <label for="username">Username : </label>
      <input type="text" id="username" placeholder="username" required> <br> <br>

      <label for="password">Password : </label>
      <input type="password" id="password" placeholder="password" required> <br> <br>

      <label for="email">Email : </label>
      <input type="email" id="email" placeholder="email" required> <br> <br>



      <p>Select your gender</p>
      <label for="male"> male </label>
      <input type="radio" name="gender" id="male" > <br>

      
      <label for="female"> female </label>
      <input type="radio" name="gender" id="female" >
      <br>
     
      <label for="other"> other </label>
      <input type="radio" name="gender" id="other" >

      
      <br> <br>
      <input type="submit" value="sign in"> <br>

      <label for="age-group">Select your age-group</label>
      <select name="age-group-values" id="age-group">
         <option value="5-10">5-10</option>
         <option value="11-21">11-21</option>
         <option value="21-50">21-50</option>
         <option value="50+">50+</option> <br> <br>


         <p>Write about yourself</p>
       <textarea name="" id="" cols="30" rows="10" placeholder="type here"></textarea> <br> <br>

       Pick a color : <input type="color" name=""id=""> <br> <br>

      Date : <input type="date" name="" id=""> <br> <br>

      File:  <input type="file" name="" id="">



      </select>
    </form>
    
</body>
</html>
