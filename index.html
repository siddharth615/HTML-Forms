<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <ol type='1'>
      <li>Item 1</li>  
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>
    <ul style='list-style-type: none;'>
        <li>Item 1</li>  
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <dl>
        <dt>Guitar</dt>
        <dd>Guitar is musical instrument</dd>
        <dt>Dholak</dt>
        <dd>Dholak is musical instrument</dd>
    </dl>
</body>
</html>
