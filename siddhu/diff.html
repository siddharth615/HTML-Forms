<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and span</title>
    <style>
         .container1{

             background-color: black;
             color: red;
         }
         .container2{
               background-color: royalblue;
               color: yellow;
         }
         .cls1{
             color: red;
             background-color: black;
         }


    </style>
</head>
<body>
    <div class="container1">
        <h2>heading</h2>
        <ul>
            <li>list item</li>  
            
            <li>list item</li>
            <li>list item</li>
            <li>list item</li>
            <li>list item</li>
            <li>list item</li>
            <li>list item</li>
            <li>list item</li>
            
        </ul> 

    </div>
    <div class="container2">
        <h2>heading  <span class="cls1">two</span></h2>
        <img src="windows.png" alt="HTML Logo">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi qui enim repudiandae perspiciatis suscipit. Corporis ipsum recusandae eligendi hic consequatur.</p>

    </div>
    
</body>
</html>
